<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/tabs/chats']" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="content">
        <div class="content__avatar">
          <ion-avatar>
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
        </div>
        <ion-label class="content__label">
          <ion-text> {{chat.type==="group" ? chat.type: chat.users[0].email}}</ion-text>
        </ion-label>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none" *ngFor="let item of chat.messages; ">
    <div lines="none">
      <ion-text class="receiver" class="left">{{item.content}} left message </ion-text>
    </div>
    <div *ngFor="let item of chat.messages; " lines="none">
      <ion-text class="receiver" class="right">{{item.content}} right message </ion-text>
    </div>
  </ion-list>
  <form #f="ngForm" (submit)="onSubmit(f)">
    <div>
      <ion-textarea
        (input)="onChange($event)"
        labelPlacement="floating"
        value="{{ message }}"
        ngModel
        name="message"
        [(ngModel)]="message"
      ></ion-textarea>
    </div>
    <ion-button type="submit"> send </ion-button>
  </form>
</ion-content>
