<ion-header collapse="condense">
  <ion-toolbar>
    <ion-back-button [routerLink]="['/tabs/chats']" icon="arrow-back" text=""> </ion-back-button>

    <ion-title>
      <ion-text> Select contact</ion-text>
      <ion-icon name="search-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main>
    <ion-list lines="none">
      <div *ngFor="let item of profiles; let index = index" class="chat-item">
        <ion-button class="chat-item__btn" fill="clear" (click)="onCreateDualChat(item)">
          <ion-avatar slot="start" class="chat-item__btn--avatar">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label class="chat-item__btn--label">
            <ion-text class="top-text"> {{item.first_name}}</ion-text>
            <!--   <ion-text class="bottom-text">{{item.first_name}}</ion-text> -->
            <!--  -->
          </ion-label>
        </ion-button>
      </div>
    </ion-list>
  </main>
</ion-content>
