apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-app
  template:
    metadata:
      labels:
        app: main-app
    spec:
      containers:
        - name: main-app
          image: crawan/main-app

---
apiVersion: v1
kind: Service
metadata:
  name: main-app-srv
spec:
  selector:
    app: main-app
  ports:
    - name: main-app
      protocol: TCP
      port: 3000
      targetPort: 3000
